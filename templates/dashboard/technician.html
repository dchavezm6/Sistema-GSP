{% extends 'base.html' %}

{% block title %}Dashboard Técnico - {{ block.super }}{% endblock %}

{% block content %}
<div class="container my-4">
    <div class="row mb-4">
        <div class="col-12">
            <h2 class="fw-bold text-dark">
                <i class="bi bi-tools"></i>
                Panel Técnico
            </h2>
            <p class="text-muted">Mis tareas y trabajos asignados</p>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 mb-4">
            <div class="card card-dashboard bg-primary text-white">
                <div class="card-body text-center">
                    <i class="bi bi-list-task display-4 mb-3"></i>
                    <h5>Mis Tareas</h5>
                    <h3>0</h3>
                    <a href="{% url 'assignments:list' %}" class="btn btn-light">
                        <i class="bi bi-eye"></i> Ver Todas
                    </a>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 mb-4">
            <div class="card card-dashboard bg-success text-white">
                <div class="card-body text-center">
                    <i class="bi bi-check-circle display-4 mb-3"></i>
                    <h5>Registrar Progreso</h5>
                    <p>Actualizar estado de trabajos</p>
                    <a href="{% url 'assignments:list' %}" class="btn btn-light">
                        <i class="bi bi-pencil"></i> Actualizar
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
